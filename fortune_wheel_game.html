<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CyberSpinWin</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: #111;
      color: #fff;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5em;
      color: #0ff;
    }

    #wheel {
      width: 80vw;
      height: 80vw;
      max-width: 300px;
      max-height: 300px;
      border: 10px solid #0ff;
      border-radius: 50%;
      margin: 40px auto;
      position: relative;
      background: conic-gradient(
        #0ff 0% 16.6%, 
        #f0f 16.6% 33.3%, 
        #ff0 33.3% 50%, 
        #0f0 50% 66.6%, 
        #f00 66.6% 83.3%, 
        #00f 83.3% 100%
      );
      transition: transform 4s ease-out;
      transform: rotate(0deg);
    }

    #spinBtn {
      padding: 15px 30px;
      font-size: 1.2em;
      background: #0ff;
      border: none;
      color: #000;
      border-radius: 10px;
      cursor: pointer;
    }

    #spinBtn:disabled {
      background: gray;
      cursor: not-allowed;
    }

    #result {
      margin-top: 20px;
      font-size: 1.5em;
    }

    .pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #fff;
      position: absolute;
      top: -30px;
      left: calc(50% - 20px);
    }
  </style>
</head>
<body>

  <h1>CyberSpinWin</h1>

  <div id="wheel-container">
    <div class="pointer"></div>
    <div id="wheel"></div>
  </div>

  <button id="spinBtn">–ö—Ä—É—Ç–∏—Ç—å –∫–æ–ª–µ—Å–æ</button>
  <div id="result"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const wheel = document.getElementById("wheel");
      const spinBtn = document.getElementById("spinBtn");
      const resultDiv = document.getElementById("result");

      let spinning = false;
      let hasSpun = false;

      const prizes = ["100‚ÇΩ", "–°—Ç–∏–∫–µ—Ä", "–ë–æ–Ω—É—Å", "–ü—É—Å—Ç–æ", "–°–∫–∏–¥–∫–∞", "–°—é—Ä–ø—Ä–∏–∑"];
      const angles = [0, 60, 120, 180, 240, 300];

      const tg = window.Telegram.WebApp;
      const userId = tg?.initDataUnsafe?.user?.id || "360217490"; // fallback –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏

      console.log("TG WebApp object:", tg);
      console.log("User ID:", userId);

      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –∫—Ä—É—á–µ–Ω–∏—è
      if (userId) {
        fetch("https://upset-candies-kick.loca.lt/api/can_spin", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code: userId })
        })
        .then(res => res.json())
        .then(data => {
          console.log("Spin check result:", data);
          if (!data.can_spin) {
            resultDiv.textContent = "‚õî –í—ã —É–∂–µ –∫—Ä—É—Ç–∏–ª–∏!";
            spinBtn.disabled = true;
          }
        })
        .catch((err) => {
          console.error("–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏:", err);
          resultDiv.textContent = "‚ö†Ô∏è –û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.";
          spinBtn.disabled = true;
        });
      } else {
        resultDiv.textContent = "‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è.";
        spinBtn.disabled = true;
      }

      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è
      spinBtn.onclick = function () {
        console.log("–ö–Ω–æ–ø–∫–∞ –Ω–∞–∂–∞—Ç–∞");

        if (hasSpun || spinning) {
          console.log("–£–∂–µ –∫—Ä—É—Ç–∏–ª–∏ –∏–ª–∏ –≤ –ø—Ä–æ—Ü–µ—Å—Å–µ");
          return;
        }

        spinning = true;
        spinBtn.disabled = true;

        const prizeIndex = Math.floor(Math.random() * prizes.length);
        const angle = 360 * 5 + angles[prizeIndex]; // –≤—Ä–∞—â–µ–Ω–∏–µ + —Å–µ–∫—Ç–æ—Ä

        console.log("–ü—Ä–∏–∑:", prizes[prizeIndex], "–£–≥–æ–ª:", angle);
        wheel.style.transform = `rotate(${angle}deg)`;

        setTimeout(() => {
          const prize = prizes[prizeIndex];
          resultDiv.textContent = `üéâ –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏: ${prize}`;
          hasSpun = true;

          if (userId) {
            fetch("https://upset-candies-kick.loca.lt/api/save_win", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ code: userId, prize: prize })
            })
            .then(res => res.json())
            .then(data => console.log("–†–µ–∑—É–ª—å—Ç–∞—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:", data))
            .catch(console.error);
          }
        }, 4000);
      };
    });
  </script>

</body>
</html>
