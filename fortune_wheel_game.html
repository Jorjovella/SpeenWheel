<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CyberSpinWin</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: #111;
      color: #fff;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5em;
      color: #0ff;
    }

    #wheel {
      width: 80vw;
      height: 80vw;
      max-width: 300px;
      max-height: 300px;
      border: 10px solid #0ff;
      border-radius: 50%;
      margin: 40px auto;
      position: relative;
      background: conic-gradient(
        #0ff 0% 16.6%, 
        #f0f 16.6% 33.3%, 
        #ff0 33.3% 50%, 
        #0f0 50% 66.6%, 
        #f00 66.6% 83.3%, 
        #00f 83.3% 100%
      );
      transition: transform 4s ease-out;
      transform: rotate(0deg); /* –û–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ */
    }

    #spinBtn {
      padding: 15px 30px;
      font-size: 1.2em;
      background: #0ff;
      border: none;
      color: #000;
      border-radius: 10px;
      cursor: pointer;
    }

    #spinBtn:disabled {
      background: gray;
      cursor: not-allowed;
    }

    #result {
      margin-top: 20px;
      font-size: 1.5em;
    }

    .pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #fff;
      position: absolute;
      top: -30px;
      left: calc(50% - 20px);
    }
  </style>
</head>
<body>

  <h1>CyberSpinWin</h1>

  <div id="wheel-container">
    <div class="pointer"></div>
    <div id="wheel"></div>
  </div>

  <button id="spinBtn">–ö—Ä—É—Ç–∏—Ç—å –∫–æ–ª–µ—Å–æ</button>
  <div id="result"></div>

  <script>
    const wheel = document.getElementById("wheel");
    const spinBtn = document.getElementById("spinBtn");
    const resultDiv = document.getElementById("result");

    let spinning = false;
    let hasSpun = false;

    const prizes = ["100‚ÇΩ", "–°—Ç–∏–∫–µ—Ä", "–ë–æ–Ω—É—Å", "–ü—É—Å—Ç–æ", "–°–∫–∏–¥–∫–∞", "–°—é—Ä–ø—Ä–∏–∑"];
    const angles = [0, 60, 120, 180, 240, 300];

    const tg = window.Telegram.WebApp;
    const userId = tg?.initDataUnsafe?.user?.id;

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –∫—Ä—É—á–µ–Ω–∏—è
    if (userId) {
      fetch("https://wild-chefs-walk.loca.lt/api/can_spin", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code: userId })
      })
        .then(res => res.json())
        .then(data => {
          if (!data.can_spin) {
            resultDiv.textContent = "‚õî –í—ã —É–∂–µ –∫—Ä—É—Ç–∏–ª–∏!";
            spinBtn.disabled = true;
          }
        })
        .catch(() => {
          resultDiv.textContent = "‚ö†Ô∏è –û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.";
          spinBtn.disabled = true;
        });
    }

    spinBtn.onclick = function () {
      if (hasSpun || spinning) return;

      spinning = true;
      spinBtn.disabled = true;

      const prizeIndex = Math.floor(Math.random() * prizes.length);
      const angle = 360 * 5 + angles[prizeIndex]; // 5 –ø–æ–ª–Ω—ã—Ö –æ–±–æ—Ä–æ—Ç–æ–≤ + —Å–µ–∫—Ç–æ—Ä

      wheel.style.transform = `rotate(${angle}deg)`;

      setTimeout(() => {
        const prize = prizes[prizeIndex];
        resultDiv.textContent = `üéâ –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏: ${prize}`;
        hasSpun = true;

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
        if (userId) {
          fetch("https://wild-chefs-walk.loca.lt/api/save_win", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ user_id: userId, prize: prize }) // <--- –í–ê–ñ–ù–û
          }).catch(console.error);
        }
      }, 4000);
    };
  </script>

</body>
</html>
