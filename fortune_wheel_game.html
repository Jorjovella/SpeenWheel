<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CyberSpinWin</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5em;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }

    #wheel-container {
      position: relative;
      margin: 40px auto;
      width: 300px;
      height: 300px;
    }

    #wheel {
      width: 100%;
      height: 100%;
      border: 10px solid #0ff;
      border-radius: 50%;
      position: relative;
      background: conic-gradient(
        #0ff 0% 16.6%, 
        #f0f 16.6% 33.3%, 
        #ff0 33.3% 50%, 
        #0f0 50% 66.6%, 
        #f00 66.6% 83.3%, 
        #00f 83.3% 100%
      );
      transition: transform 4s cubic-bezier(0.17, 0.67, 0.21, 0.99);
      transform: rotate(0deg);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
    }

    .pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #fff;
      position: absolute;
      top: -15px;
      left: calc(50% - 20px);
      z-index: 10;
      filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.7));
    }

    #spinBtn {
      padding: 15px 30px;
      font-size: 1.2em;
      background: linear-gradient(45deg, #0ff, #f0f);
      border: none;
      color: #000;
      border-radius: 50px;
      cursor: pointer;
      margin: 20px auto;
      display: block;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
      transition: all 0.3s;
    }

    #spinBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.9);
    }

    #spinBtn:disabled {
      background: #555;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    #result {
      margin-top: 20px;
      font-size: 1.5em;
      min-height: 2em;
      padding: 10px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      max-width: 80%;
      margin-left: auto;
      margin-right: auto;
    }

    .wheel-label {
      position: absolute;
      width: 100%;
      text-align: center;
      font-weight: bold;
      color: #000;
      text-shadow: 0 0 2px #fff;
      transform-origin: center;
    }
  </style>
</head>
<body>
  <h1>CyberSpinWin</h1>
  
  <div id="wheel-container">
    <div class="pointer"></div>
    <div id="wheel"></div>
  </div>

  <button id="spinBtn">–ö—Ä—É—Ç–∏—Ç—å –∫–æ–ª–µ—Å–æ</button>
  <div id="result"></div>

  <script>
    const wheel = document.getElementById("wheel");
    const spinBtn = document.getElementById("spinBtn");
    const resultDiv = document.getElementById("result");

    // –î–ª—è –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è:
    const API_BASE = "http://localhost:8080";
    // –î–ª—è –ø—É–±–ª–∏–∫–∞—Ü–∏–∏ —á–µ—Ä–µ–∑ ngrok:
    // const API_BASE = "https://your-ngrok-url.ngrok.io";
    // –î–ª—è GitHub Pages + —Ö–æ—Å—Ç–∏–Ω–≥:
    // const API_BASE = "https://your-flask-app.herokuapp.com";

    let spinning = false;
    let hasSpun = false;

    const prizes = ["100‚ÇΩ", "–°—Ç–∏–∫–µ—Ä", "–ë–æ–Ω—É—Å", "–ü—É—Å—Ç–æ", "–°–∫–∏–¥–∫–∞", "–°—é—Ä–ø—Ä–∏–∑"];
    const angles = [30, 90, 150, 210, 270, 330]; // –¶–µ–Ω—Ç—Ä—ã —Å–µ–∫—Ç–æ—Ä–æ–≤

    // –°–æ–∑–¥–∞–Ω–∏–µ –º–µ—Ç–æ–∫ –Ω–∞ –∫–æ–ª–µ—Å–µ
    function createWheelLabels() {
      const container = document.getElementById("wheel");
      prizes.forEach((prize, index) => {
        const label = document.createElement("div");
        label.className = "wheel-label";
        label.textContent = prize;
        label.style.transform = `rotate(${angles[index]}deg) translateY(-120px)`;
        container.appendChild(label);
      });
    }

    // –ü–æ–ª—É—á–µ–Ω–∏–µ userId
    let userId = null;
    if (window.Telegram && window.Telegram.WebApp) {
      const tg = window.Telegram.WebApp;
      userId = tg.initDataUnsafe?.user?.id;
      console.log("üü¢ Telegram WebApp detected. userId:", userId);
      tg.expand(); // –†–∞–∑–≤–µ—Ä–Ω—É—Ç—å WebApp –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
    } else {
      console.warn("‚ö†Ô∏è Telegram WebApp not found. Using fallback test userId.");
      userId = "test_user_" + Math.floor(Math.random() * 1000000);
    }

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –∫—Ä—É—á–µ–Ω–∏—è
    function checkSpinAvailability() {
      if (!userId) {
        resultDiv.textContent = "‚ö†Ô∏è –û—à–∏–±–∫–∞: –Ω–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è";
        spinBtn.disabled = true;
        return;
      }

      fetch(` https://tricky-chicken-80.telebit.io/api/can_spin`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code: userId })
      })
        .then(res => res.json())
        .then(data => {
          if (!data.can_spin) {
            resultDiv.textContent = "‚õî –í—ã —É–∂–µ –∫—Ä—É—Ç–∏–ª–∏ –∫–æ–ª–µ—Å–æ —Å–µ–≥–æ–¥–Ω—è!";
            spinBtn.disabled = true;
            hasSpun = true;
          }
        })
        .catch(err => {
          console.error("API error:", err);
          resultDiv.textContent = "‚ö†Ô∏è –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º";
          spinBtn.disabled = true;
        });
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏
    spinBtn.onclick = function() {
      if (hasSpun || spinning) return;

      spinning = true;
      spinBtn.disabled = true;
      resultDiv.textContent = "üåÄ –ö—Ä—É—Ç–∏–º...";

      const prizeIndex = Math.floor(Math.random() * prizes.length);
      const spinDegrees = 360 * 5 + angles[prizeIndex]; // 5 –æ–±–æ—Ä–æ—Ç–æ–≤ + –≤—ã–∏–≥—Ä—ã—à–Ω—ã–π —Å–µ–∫—Ç–æ—Ä

      wheel.style.transform = `rotate(${-spinDegrees}deg)`;

      setTimeout(() => {
        spinning = false;
        hasSpun = true;
        const prize = prizes[prizeIndex];
        resultDiv.textContent = `üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í–∞—à –≤—ã–∏–≥—Ä—ã—à: ${prize}`;
        saveResult(prize);
      }, 4000);
    };

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
    function saveResult(prize) {
      if (!userId) return;

      fetch(` https://tricky-chicken-80.telebit.io/api/save_win`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ 
          code: userId, 
          prize: prize 
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.status !== "ok") {
          console.error("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:", data);
        }
      })
      .catch(err => {
        console.error("–û—à–∏–±–∫–∞ API:", err);
      });
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    createWheelLabels();
    checkSpinAvailability();
  </script>
</body>
</html>
