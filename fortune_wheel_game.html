<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CyberSpinWin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --color-primary: #0ff;
            --color-secondary: #f0f;
            --color-bg: #111;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: var(--color-bg);
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 40px auto;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid var(--color-primary);
            position: relative;
            overflow: hidden;
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.21, 0.99);
            transform: rotate(0deg);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            background: conic-gradient(
                #0ff 0% 16.6%,
                #f0f 16.6% 33.3%,
                #ff0 33.3% 50%,
                #0f0 50% 66.6%,
                #f00 66.6% 83.3%,
                #00f 83.3% 100%
            );
        }
        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 30px solid white;
            z-index: 10;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.7));
        }
        .spin-btn {
            background: linear-gradient(45deg, var(--color-primary), var(--color-secondary));
            color: black;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            margin: 20px 0;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
        }
        .spin-btn:disabled {
            background: #555;
            cursor: not-allowed;
            box-shadow: none;
        }
        .result {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 80%;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <h1>CyberSpinWin</h1>
    <div class="wheel-container">
        <div class="pointer"></div>
        <div class="wheel" id="wheel"></div>
    </div>
    <button class="spin-btn" id="spinBtn">SPIN WHEEL</button>
    <div class="result" id="result"></div>
    <script>
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –±–∞–∑–æ–≤–æ–≥–æ URL –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        const API_URL = "{{ request.host_url[:-1] }}";
        // –ú–∞—Å—Å–∏–≤ –ø—Ä–∏–∑–æ–≤
        const prizes = ["100‚ÇΩ", "Stickers", "Bonus", "Try Again", "Discount", "Mystery Prize"];
        // –£–≥–ª—ã —Å–µ–∫—Ç–æ—Ä–æ–≤ –∫–æ–ª–µ—Å–∞ (—Ü–µ–Ω—Ç—Ä –∫–∞–∂–¥–æ–≥–æ —Å–µ–∫—Ç–æ—Ä–∞)
        const sectorAngles = [30, 90, 150, 210, 270, 330];
        // –ò–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è, –ø–µ—Ä–µ–¥–∞–Ω–Ω—ã–π –∏–∑ Flask
        const userId = "{{ user_id }}";
        
        const wheel = document.getElementById('wheel');
        const spinBtn = document.getElementById('spinBtn');
        const resultDiv = document.getElementById('result');

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –º–æ–∂–µ—Ç –ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤—Ä–∞—â–∞—Ç—å –∫–æ–ª–µ—Å–æ
        async function checkSpinEligibility() {
            if (!userId) {
                resultDiv.textContent = "‚ö†Ô∏è User not identified";
                spinBtn.disabled = true;
                return false;
            }
            try {
                const response = await fetch(`${API_URL}/api/can_spin`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({user_id: userId})
                });
                const data = await response.json();
                if (!data.can_spin) {
                    resultDiv.textContent = "‚õî –£–∂–µ –∫—Ä—É—Ç–∏–ª–∏ —Å–µ–≥–æ–¥–Ω—è!";
                    spinBtn.disabled = true;
                    return false;
                }
                return true;
            } catch (error) {
                resultDiv.textContent = "‚ö†Ô∏è –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è";
                spinBtn.disabled = true;
                return false;
            }
        }

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤—Ä–∞—â–µ–Ω–∏—è –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ
        async function saveSpinResult(prize) {
            try {
                await fetch(`${API_URL}/api/save_spin`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        user_id: userId,
                        prize: prize
                    })
                });
            } catch (e) {
                console.error("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞:", e);
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –∫–Ω–æ–ø–∫–µ –≤—Ä–∞—â–µ–Ω–∏—è
        spinBtn.addEventListener('click', async function() {
            if (this.disabled) return;
            this.disabled = true;
            resultDiv.textContent = "üåÄ –ö—Ä—É—Ç–∏–º...";
            const prizeIndex = Math.floor(Math.random() * prizes.length);
            const spinDegrees = 360 * 5 + sectorAngles[prizeIndex];
            wheel.style.transform = `rotate(-${spinDegrees}deg)`;
            setTimeout(async () => {
                const prize = prizes[prizeIndex];
                resultDiv.textContent = `üéâ –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏: ${prize}!`;
                await saveSpinResult(prize);
            }, 4000);
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è: –ø—Ä–æ–≤–µ—Ä—è–µ–º –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å –≤—Ä–∞—â–µ–Ω–∏—è
        (async function () {
            await checkSpinEligibility();
        })();
    </script>
</body>
</html>
