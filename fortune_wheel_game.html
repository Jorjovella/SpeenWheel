
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Колесо Фортуны</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
        }
        .wheel-container {
            position: relative;
            display: inline-block;
            margin-top: 50px;
        }
        .wheel {
            border-radius: 50%;
            width: 300px;
            height: 300px;
            border: 10px solid #000;
            background-color: #f0ad4e;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .wheel .wheel-inner {
            border-radius: 50%;
            width: 280px;
            height: 280px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .wheel .wheel-inner div {
            position: absolute;
            width: 50%;
            height: 50%;
            background-color: #28a745;
            border-radius: 50%;
        }
        .wheel button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Колесо Фортуны</h1>
    <p>Нажми на кнопку, чтобы крутить колесо и выиграть приз!</p>

    <div class="wheel-container">
        <div class="wheel">
            <div class="wheel-inner">
                <!-- Сектора будут здесь -->
                <div style="transform: rotate(0deg); background-color: #f0ad4e;"></div>
                <div style="transform: rotate(45deg); background-color: #f0ad4e;"></div>
                <div style="transform: rotate(90deg); background-color: #5bc0de;"></div>
                <div style="transform: rotate(135deg); background-color: #5bc0de;"></div>
                <div style="transform: rotate(180deg); background-color: #d9534f;"></div>
                <div style="transform: rotate(225deg); background-color: #d9534f;"></div>
                <div style="transform: rotate(270deg); background-color: #5bc0de;"></div>
                <div style="transform: rotate(315deg); background-color: #5bc0de;"></div>
            </div>
        </div>
        <button id="spinButton">Крутить</button>
    </div>

    <p id="result"></p>

    <script>
        const prizes = ['Приз 1', 'Приз 2', 'Приз 3', 'Приз 4', 'Приз 5', 'Приз 6', 'Приз 7', 'Приз 8'];
        const wheel = document.querySelector('.wheel');
        const spinButton = document.getElementById('spinButton');
        const resultText = document.getElementById('result');
        
        function rotateWheel() {
            const spinAngle = Math.floor(Math.random() * 360) + 720; // Обеспечиваем несколько полных оборотов
            wheel.style.transition = 'transform 3s ease-out';
            wheel.style.transform = `rotate(${spinAngle}deg)`;

            setTimeout(() => {
                const sectorIndex = Math.floor(((spinAngle % 360) / 45)); // Каждые 45 градусов - новый сектор
                resultText.textContent = `Вы выиграли: ${prizes[sectorIndex]}`;
            }, 3000); // Через 3 секунды, когда вращение завершится
        }

        spinButton.addEventListener('click', rotateWheel);
    </script>
</body>
</html>
